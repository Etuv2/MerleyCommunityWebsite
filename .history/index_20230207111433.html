<!DOCTYPE html>
<html>
<head>
<title>Video Background</title>
<style>
body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
background: #000;
}
#video-background {
position: fixed;
right: 0;
bottom: 0;
min-width: 100%;
min-height: 100%;
width: auto;
height: auto;
z-index: -100;
}
</style>
</head>
<body>
<video autoplay loop muted id="video-background" preload="auto" poster="poster.jpg">
<source src="video.mp4" type="video/mp4">
</video>
</body>
</html>
